<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>

    <link rel="stylesheet" href="./static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body class="d-flex flex-column ">
    <header>
        <h1 class="text-center">Gemini</h1>
    </header>

    <div class="container d-flex flex-column justify-content-end align-items-center">
        <div class="chatbot">
            <div class="chatbot-head">
                <div class="chatbot-eyes"></div>
            </div>
            <div class="chatbot-body">
                <div class="chatbot-text-box">
                    <p id="chatbot-message"></p>
                </div>
            </div>
        </div>
        {% if ia_response %}
        <p>{{ ia_response }}</p>
        {% endif %}
        <div class="user-input">
            <form action="/" method="post" class="d-flex align-items-center">
                <div style="position: relative; width: 100%;">
                    <textarea name="InputEntrada" id="user-message" class="flex-grow-1 mr-2" placeholder="Digite sua mensagem..." ></textarea>
                    <button type="submit" id="send-button" class="btn btn-dark"><i class="bi bi-arrow-up-square"></i></button>
                </div>
            </form>
        </div>
    </div>


</body>


</html>
